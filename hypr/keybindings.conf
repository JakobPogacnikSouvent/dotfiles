###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# ======= Focus movement / Frequent programs =========

# ------- Focus movement -------
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, layoutmsg, cyclenext
bind = $mainMod, U, layoutmsg, cycleprev

# ------- frequent Programs -------
bind = $mainMod, Q, killactive,
bind = $mainMod, R, exec, firefox
bind = $mainMod, RETURN, exec, $menu
bind = $mainMod, X, exec, hyprpicker
bind = $mainMod, F, exec, $terminal
bind = $mainMod, F5, exit,
# bind = $mainMod, E, exec, alacritty -e bash -ic 'tmux new-session nnn -P p'
bind = $mainMod, E, exec, alacritty -e lf
bind = $mainMod, V, togglefloating

# Screenshoting
bind = $mainMod SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, PRINT, exec, ~/.config/hypr/screenshot-active-monitor.sh
bind = $mainMod CONTROL, PRINT, exec, grim - | wl-copy

# ======= Window movement =========
bind = $mainMod ALT, H, movewindow, l
bind = $mainMod ALT, J, movewindow, d
bind = $mainMod ALT, K, movewindow, u
bind = $mainMod ALT, L, movewindow, r

bind = $mainMod ALT, U, layoutmsg, rollnext
bind = $mainMod ALT, I, layoutmsg, rollprev

# ======= Workspaces =========

# ------- 1-10 -------
bind = $mainMod, TAB, exec, ~/.config/hypr/cycle_workspace.sh next
bind = $mainMod ALT, TAB, exec, ~/.config/hypr/cycle_workspace.sh prev

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# ------- special -------

# ESCAPE to close special workspaces
bind = $mainMod, ESCAPE, togglespecialworkspace, __TEMP
bind = $mainMod, ESCAPE, togglespecialworkspace, __TEMP

bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod, A, togglespecialworkspace, ai

bind = $mainMod ALT, S, movetoworkspacesilent, special:scratchpad
bind = $mainMod ALT, A, movetoworkspacesilent, special:ai

# ======= Layout changes =========
bind = $mainMod CONTROL, M, exec, ~/.config/hypr/toggle_master.sh

bind = $mainMod CONTROL, U, splitratio, -0.1
bind = $mainMod CONTROL, I, splitratio, 0.1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# ------- Master ------
bind = $mainMod CONTROL, H, layoutmsg, orientationleft
bind = $mainMod CONTROL, J, layoutmsg, orientationtop
bind = $mainMod CONTROL, L, layoutmsg, orientationright
bind = $mainMod CONTROL, K, layoutmsg, orientationbottom
bind = $mainMod CONTROL, O, layoutmsg, orientationcenter

# ======= Other =========
bind = $mainMod CONTROL, BACKSPACE, exec, hyprlock

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous