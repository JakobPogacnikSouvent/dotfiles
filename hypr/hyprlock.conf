# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = ~/.config/wallpapers/wallhaven-exl22k.jpg
    #color = rgba(272e33ff)
    blur_passes = 0
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = false
    hide_cursor = false
    grace = 10
    disable_loading_bar = false
}

animations {
  bezier = linear, 1, 1, 0, 0
  animation = fadeIn, 1, 5, linear
  animation = fadeOut, 1, 5, linear
  animation = inputFieldDots, 1, 1, linear
}

# INPUT FIELD
input-field {
    monitor =
    size = 280, 60
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = linear-gradient(to right, rgba(a7c080ff), rgba(83c092ff), rgba(d699b6ff))
    inner_color = rgba(272e33ff)
    font_color = rgba(a7c080ff)
    fade_on_empty = true
    fade_timeout=1000
    rounding = -1
    check_color = rgba(e69875ff)
    placeholder_text = <i><span foreground="##a7c080">Input Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(272e33ff)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(272e33ff)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 200
  halign = center
  valign = center
}



